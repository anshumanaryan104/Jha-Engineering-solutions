version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Checking environment variables..."
        - 'echo "GOOGLE_APPS_SCRIPT_URL is set: $([ -z \"$GOOGLE_APPS_SCRIPT_URL\" ] && echo \"NO\" || echo \"YES\")"'
        - 'if [ -z "$GOOGLE_APPS_SCRIPT_URL" ]; then echo "WARNING: GOOGLE_APPS_SCRIPT_URL is not set"; else echo "GOOGLE_APPS_SCRIPT_URL is available"; fi'
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
# Amplify will automatically detect Next.js and configure SSR/ISR
